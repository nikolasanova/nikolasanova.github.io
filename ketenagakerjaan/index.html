<head>

	<link rel="stylesheet" href="assets/css/examples.css" type="text/css">

	<script type="text/javascript" src="assets/js/lib/gsap3/gsap.min.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
	<script type="text/javascript" src="scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
</head>

<body>

	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">

				<section class="demo" id="section-wipes">
					<section class="panel skin" id="titlechart">
						<div id="description">
							<h1 class="badge">INTRODUCTION!</h1>
						</div>
						<script>
							// init controller
							var controller = new ScrollMagic.Controller();
							// init controller horizontal
							var controller_h = new ScrollMagic.Controller({ vertical: false });
						</script>
					</section>
					<style type="text/css">
						#pinContainer {
							width: 100%;
							height: 100%;
							overflow: hidden;
						}

						.panel {
							height: 100%;
							width: 100%;
							position: absolute;
						}
					</style>
					<div id="pinContainer">
						<section class="panel blue">
							<b>ONE</b>
							<div class="spacer s2"></div>
							<div id="trigger1" class="spacer s0"></div>
							<div id="animate1" class="box2 skin">
								<p>Section 1</p>
							</div>
							<div class="spacer s2"></div>
							<script>
								// build scene
								var scene = new ScrollMagic.Scene({
									triggerElement: "#trigger1"
								})
									.setTween("#animate1", 0.2, { backgroundColor: "green", scale: 2.5 }) // trigger a TweenMax.to tween
									.addIndicators({ name: "1 (duration: 0)" }) // add indicators (requires plugin)
									.addTo(controller);
							</script>
						</section>
						<section class="panel turqoise" id="trick2">
							<b>TWO</b id="trick2">

							<div class="spacer s1"></div>
							<div id="trigger2" class="spacer s0"></div>
							<div id="animate2" class="box2 skin">
								<p>Section 2</p>
							</div>
							<div class="spacer s2"></div>
							<script>
								// build scene
								var scene = new ScrollMagic.Scene({
									triggerElement: "#trigger2"
								})
									.setTween("#animate2", 0.2, { backgroundColor: "green", scale: 2.5 }) // trigger a TweenMax.to tween
									.addIndicators({ name: "2 (duration: 0)" }) // add indicators (requires plugin)
									.addTo(controller);
							</script>
						</section>
						<section class="panel green">
							<b>THREE</b>
							<div class="spacer s2"></div>
							<div id="trigger3" class="spacer s0"></div>
							<div id="animate3" class="box2 skin">
								<p>Section 3</p>
							</div>
							<div class="spacer s2"></div>
							<script>
								// build scene
								var scene3 = new ScrollMagic.Scene({
									triggerElement: "#trigger3"
								})
									.setTween("#animate3", 0.2, { backgroundColor: "green", scale: 2.5 }) // trigger a TweenMax.to tween
									.addIndicators({ name: "3 (duration: 0)" }) // add indicators (requires plugin)
									.addTo(controller_h);
							</script>
						</section>
						<section class="panel bordeaux">
							<b>FOUR</b>
						</section>
						<script>
						// init controller

						</script>

						<section class="panel red">
							<b>FIVE</b>
							<div class="spacer s2"></div>
							<div id="trigger4" class="spacer s0"></div>
							<div id="animate4" class="box2 skin">
								<p>Section 5</p>
							</div>
							<div class="spacer s2"></div>
							<script>
								// build scene
								var scene3 = new ScrollMagic.Scene({
									triggerElement: "#trigger4"
								})
									.setTween("#animate4", 0.2, { backgroundColor: "green", scale: 2.5 }) // trigger a TweenMax.to tween
									.addIndicators({ name: "4 (duration: 0)" }) // add indicators (requires plugin)
									.addTo(controller_h);
							</script>
						</section>
						<section class="panel white">
							<b>FIVE</b>
							<div class="spacer s2"></div>
							<div id="trigger6a" class="spacer s0"></div>
							<div id="animate6a" class="box2 skin">
								<p>Section 6</p>
							</div>
							<div class="spacer s2"></div>
							<script>
								// build scene
								var scene3 = new ScrollMagic.Scene({
									triggerElement: "#trigger6a"
								})
									.setTween("#animate6a", 0.2, { backgroundColor: "green", scale: 2.5 }) // trigger a TweenMax.to tween
									.addIndicators({ name: "6 (duration: 0)" }) // add indicators (requires plugin)
									.addTo(controller);
							</script>
						</section>
						<section class="panel black">
							<b>FIVE</b>
							<div class="spacer s2"></div>
							<div id="trigger7a" class="spacer s0"></div>
							<div id="animate7a" class="box2 skin">
								<p>Ending</p>
							</div>
							<div class="spacer s2"></div>
							<script>
								// build scene
								var scene3 = new ScrollMagic.Scene({
									triggerElement: "#trigger7a"
								})
									.setTween("#animate7a", 0.2, { backgroundColor: "green", scale: 2.5 }) // trigger a TweenMax.to tween
									.addIndicators({ name: "6 (duration: 0)" }) // add indicators (requires plugin)
									.addTo(controller_h);
							</script>
						</section>
					</div>
					<script>
						$(function () { // wait for document ready
							// init
							//var controller = new ScrollMagic.Controller();

							// define movement of panels
							var wipeAnimation = new TimelineMax()
								.fromTo("section.panel.turqoise", 1, { x: "100%" }, { x: "0%", ease: Linear.easeNone })  // in f
								.fromTo("section.panel.green", 1, { x: "100%" }, { x: "0%", ease: Linear.easeNone })
								.fromTo("section.panel.bordeaux", 1, { x: "100%" }, { x: "0%", ease: Linear.easeNone })
								.fromTo("section.panel.red", 1, { x: "100%" }, { x: "0%", ease: Linear.easeNone }) // in from top;
								.fromTo("section.panel.white", 1, { y: "100%" }, { y: "0%", ease: Linear.easeNone }) // in from top;
								.fromTo("section.panel.black", 1, { x: "100%" }, { x: "0%", ease: Linear.easeNone }); // in from top;

							// create scene to pin and link animation
							new ScrollMagic.Scene({
								triggerElement: "#pinContainer",
								triggerHook: "onLeave",
								duration: "300%"
							})
								.setPin("#pinContainer")
								.setTween(wipeAnimation)
								.addIndicators() // add indicators (requires plugin)
								.addTo(controller);
						});
					</script>
				</section>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/tracking.js"></script>
